<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Документация</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Документация для расширений Taptop" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="./pages/cookie/cookie.css" />
    <link rel="stylesheet" href="./pages/smooth-scroll/smooth-scroll.css" />

    <style>
      :root {
        --theme-color: #3290ff;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "",
        loadSidebar: true,
        /*         executeScript: true, */
        homepage: "./DOCUMENTATION.md",
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script src="js/utils/minifyCode.js"></script>
    <script src="./pages/cookie/cookie-generator.js"></script>
    <script src="./pages/smooth-scroll/smooth-scroll-generator.js"></script>

    <!-- Docsify-плагин, который будет запускать инициализацию после каждого рендера -->
    <script>
      if (window.$docsify) {
        window.$docsify.plugins = window.$docsify.plugins || [];
        window.$docsify.plugins.push(function (hook) {
          // doneEach вызывается после загрузки/рендера каждой страницы
          hook.doneEach(function () {
            // Делаем небольшой таймаут, чтобы Docsify успел «вклеить» контент
            setTimeout(function () {
              initSmoothScrollGenerator();
            }, 200);
          });
        });
      }
    </script>
  </body>
</html>
